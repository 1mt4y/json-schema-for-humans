<h2 class="handle">
  <label>{% if operator == "allOf" -%}All of{% elif operator == "anyOf" -%}Any of{% elif operator == "oneOf" -%}One of{% endif -%}</label>
</h2>
{%- set tab_label = "Option" -%}
{%- if operator == "allOf" -%}
    {%- set tab_label = "Requirement" -%}
{%- endif -%}
<div id="tabs{{ current_node.html_id }}_{{ operator }}">
    {%- for node in current_node.array_items -%}
        <div class="card">
            <div class="card-header" id="{{ node.html_id }}">{{ tab_label }} {{ loop.index }}</div>
            <div class="card-body">{{ content(node) }}</div>
        </div>
    {%- endfor -%}
</div>
